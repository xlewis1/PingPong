<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Pong Web App</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="atari">

<div class="header">
    <h1 id="pongTitle">PONG</h1>
    <div class="scores">
        <span id="score1">0</span> : <span id="score2">0</span>
    </div>
    <button class="settings-btn">⚙️</button>
</div>

<div class="game-container">
    <canvas id="pongCanvas" width="600" height="400"></canvas>

    <div class="touch-controls">
        <div class="player1-controls">
            <button id="btnUp">▲</button>
            <button id="btnDown">▼</button>
        </div>
        <div class="player2-controls">
            <button id="btnUp2">▲</button>
            <button id="btnDown2">▼</button>
        </div>
    </div>
</div>

<div class="settings-sidebar">
    <h2>Settings</h2>
    <label>Speed:
        <input type="range" id="speed" min="2" max="10" value="4">
    </label>
    <label>Mode:
        <select id="mode">
            <option value="1">1 Player</option>
            <option value="2">2 Player</option>
        </select>
    </label>
    <label>Theme:
        <select id="theme">
            <option value="atari">Atari</option>
            <option value="gameboy">Gameboy</option>
            <option value="redblue">Red vs Blue</option>
            <option value="neon">Neon</option>
            <option value="green">Green</option>
        </select>
    </label>
    <label>Score Limit:
        <select id="maxScore">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="15">15</option>
            <option value="30">30</option>
        </select>
    </label>
    <label>AI Difficulty:
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium" selected>Medium</option>
            <option value="hard">Hard</option>
        </select>
    </label>
    <button id="pauseBtn">Pause / Resume</button>
</div>

<script src="index.js"></script>
</body>
</html>
